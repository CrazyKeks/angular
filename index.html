<!DOCTYPE html>
<html ng-app="TradeListApp">
<head>
	<title></title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</head>


 <body>


 	<div class="container">
 		
		<div ng-controller="TradeListCtrl" class="md-whiteframe-4dp">
		<input type="text" name="query" ng-model="query">

			  <table id="trade">
			  	<thead>
			  		<tr>
			  			<th>Number</th>
			  			<th>Curs</th>
			  			<th>Money</th>
			  			<th></th>
			  			<th></th>
			  		</tr>
			  	</thead>
			  	<tbody>
			  		<tr ng-repeat="trade in trades | filter:query">
			  			<td>{{$index + 1}}</td>
			  			<td>{{trade.curs}}</td>
			  			<td>{{trade.money}}</td>
			  			<td>
			  				<ul>
			  					<li><button ng-click="deleteCurs($index)">Kill</button></li>
			  				</ul>
			  			</td>
			  			
			  			<td ng-init="itemTotal += trade.money "></td>
			  		</tr>
			  	</tbody>

			  </table>

			  <form>
	  			  <label>Curs</label>
				  <input type="text" name="curs" ng-model="curs">
				  <label>Money</label>
				  <input type="text" name="money" ng-model="money">
				  <button class="small radius" ng-click="AddNewCurs()">Add</button>
			  </form>
			  <p>Stock:   {{trades.length}}</p>
			  <p>Money: {{trades.moneys}}</p>
			  
		</div>


 	</div>
   











</body>
</html>
