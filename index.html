<!DOCTYPE html>
<html ng-app="TradeListApp">
<head>
	<title></title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/bootstrap-material-design.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">


	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap-material-design/js/bootstrapMaterialDesign.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</head>


 <body>


 	<div class="container">
 		
		<div ng-controller="TradeListCtrl" class="md-whiteframe-4dp">
		
		<section>
			<div class="form-group label-floating col-md-2 pull-right">
			  <label class="control-label" for="focusedInput1">Search</label>
			  <input class="form-control" id="focusedInput1" type="text" ng-model="query">
			</div>
			  <table class="table table-striped table-hover" id="trade">
			  	<thead>
			  		<tr>
			  			<th>Number</th>
			  			<th>Curs</th>
			  			<th>Money</th>
			  			<th></th>
			  			<th></th>
			  		</tr>
			  	</thead>
			  	<tbody>
			  		<tr ng-repeat="trade in trades | filter:query">
			  			<td>{{$index + 1}}</td>
			  			<td>{{trade.curs}}</td>
			  			<td>{{trade.money}}</td>
			  			<td>
			  				<button ng-click="deleteCurs($index)" class="btn-danger">Deleate</button>
			  			</td>
			  			
			  			<td ng-init="itemTotal += trade.money "></td>
			  		</tr>
			  	</tbody>

			  </table>
			  

			  <form>
			  	<div>
			  		<div class="form-group label-floating col-md-2">
			  		  <label class="control-label" for="focusedInput1">Name curs</label>
			  		  <input class="form-control" id="focusedInput1" type="text" ng-model="curs">
			  		</div>
		  			 <div class="form-group label-floating col-md-2">
			  		  <label class="control-label" for="focusedInput1">Money</label>
			  		  <input class="form-control" id="focusedInput1" type="text" ng-model="money">
			  		</div> 
			  		<span><i class="material-icons green1" ng-click="AddNewCurs()">add_circle</i></span>
				</div>  

			  </form>
			  <div class="row">
			  	<h4>Total</h4>
			  	<ul>
			  		<li>Stock {{trades.length}}</li>
			  		<li>Money {{total() | number : 0}}</li>
			  	</ul>
			  </div>
		 </section>
			  
		</div>
			


 	</div>
   











</body>
</html>
